<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gan Shmuel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gan Shmuel</h1>
        <p class="subtitle">Management Platform</p>
      </header>
      <main>
        <div class="status-card">
          <div class="status-indicator"></div>
          <span>System Online</span>
        </div>
        <div class="services">
          <div class="service" onclick="navigate('billing')">
            <h2>Billing</h2>
            <p>Payment processing and invoicing</p>
            <span class="service-status" id="billing-status">Checking...</span>
          </div>
          <div class="service" onclick="navigate('weight')">
            <h2>Weight</h2>
            <p>Truck weighing and tracking</p>
            <span class="service-status" id="weight-status">Checking...</span>
          </div>
          <div class="service" onclick="navigate('devops')">
            <h2>DevOps</h2>
            <p>CI/CD pipeline and monitoring</p>
            <span class="service-status" id="devops-status">Checking...</span>
          </div>
        </div>
      </main>
      <footer>
        <p>Gan Shmuel &copy; 2026</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
